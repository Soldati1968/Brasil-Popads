<!DOCTYPE html>
<html lang="pt-br">
<head>

        body {

            height: auto;
            position: absolute;
            top: 50%;

        }

        .box-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
